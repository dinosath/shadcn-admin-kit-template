schemaVersion: v1
import_root: "templates"
template_globs:
  - "**/*.jinja"
  - "*.jinja"

questions:
  project_name:
    type: str
    help: Please enter the name of your application
    default: "my_app"

  project_version:
    type: str
    help: Please enter the version of the project
    default: "0.1.0"

  authentication:
    type: str
    help: What authentication method do you want to use?
    default: none
    choices:
      - jwt
      - oidc
      - none

  protocol:
    type: str
    help: What protocol to generate the API with?
    default: rest
    choices:
      - rest
      - grpc

  entities:
    type: json
    help: Configure your entities
    schema: |
        {
          "type": "object",
          "patternProperties": {
            "^.+$": {
              "$ref": "https://json-schema.org/draft/2020-12/schema"
            }
          },
          "additionalProperties": false
        }
    default: |
      {
      }
